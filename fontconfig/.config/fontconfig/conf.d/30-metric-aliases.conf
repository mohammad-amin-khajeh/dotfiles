<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!--
https://wiki.archlinux.org/index.php/Microsoft_fonts

Often websites specify the fonts using generic names
(helvetica, courier, times or times new roman).
To make full use of the MS fonts it is necessary to create a rule mapping those
generic names to MS specific fonts.
-->

<fontconfig>
	<alias binding="same">
		<family>Helvetica</family>
		<accept><family>Arial</family></accept>
	</alias>
	<alias binding="same">
		<family>Times</family>
		<accept><family>Times New Roman</family></accept>
	</alias>
	<alias binding="same">
		<family>Courier</family>
		<accept><family>Courier New</family></accept>
	</alias>
</fontconfig>
