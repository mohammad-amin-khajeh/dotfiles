session_name: code
windows:
  - window_name: code
    layout: main-horizontal
    start_directory: ~/Documents/code/python/leetcode/
    focus: True
    panes:
      -

  - window_name: cmus
    layout: main-horizontal
    panes:
      - cmus

  - window_name: timer
    layout: main-horizontal
    panes:
      - shell_command: "study 30m"
        sleep_before: 0.2
        enter: false
