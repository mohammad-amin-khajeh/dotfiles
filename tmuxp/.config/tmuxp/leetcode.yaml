session_name: code
windows:
  - window_name: code
    layout: main-horizontal
    start_directory: ~/Documents/code/python/leetcode/
    panes:
      -

  - window_name: cmus
    layout: main-horizontal
    panes:
      - cmus

  - window_name: timer
    layout: main-horizontal
    focus: True
    panes:
      - shell_command: "termdown -s -q 5400 && st -e calcurse"
        sleep_before: 0.2
        enter: false
